<div class="social-links">
  {%- if site.github_username -%}
    <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
      <i class="fab fa-github"></i>
      <span class="username">{{ site.github_username| escape }}</span>
    </a>
  {%- endif -%}
  
  {%- if site.twitter_username -%}
    <a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}">
      <i class="fab fa-twitter"></i>
      <span class="username">{{ site.twitter_username| escape }}</span>
    </a>
  {%- endif -%}
  
  {%- if site.linkedin_username -%}
    <a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}">
      <i class="fab fa-linkedin"></i>
      <span class="username">LinkedIn</span>
    </a>
  {%- endif -%}
  
  {%- if site.google_scholar_id -%}
    <a href="https://scholar.google.com/citations?user={{ site.google_scholar_id| escape }}">
      <i class="fas fa-graduation-cap"></i>
      <span class="username">Google Scholar</span>
    </a>
  {%- endif -%}
</div>
